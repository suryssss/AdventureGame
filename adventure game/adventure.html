<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Adventure</title>
    <link rel="stylesheet" href="adventure.css">
</head>
<body>
    <div class="crt-overlay"></div> <!-- CRT effect overlay -->
    <h1 class="title">TERMINAL ADVENTURE</h1>
    <div class="game-container">
        <div class="story-text" id="story"></div>
        <div class="choices-container" id="choices"></div>
        <div class="input-container" id="nameInput">
            <input type="text" id="playerName" placeholder="Enter your name...">
            <button onclick="startGame()">START</button>
        </div>
    </div>

    <script src="adventure.js"></script>
</body>
</html>
